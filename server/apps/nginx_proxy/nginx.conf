events {
    
}

http {
    upstream fb_notifications_service {
        server fb_notifications_service:4309;
    }

    upstream payments_service {
        server payments_service:5436;
    }

    upstream store_service {
        server store_service:5400;
    }

    upstream verify_id_service {
        server verify_id_service:5434;
    }
    upstream verified_cdn {
        server verified_cdn:4334;
    }

    # http://verified.byteestudio.com
    # Redirect HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;
        server_name verified.byteestudio.com www.verified.byteestudio.com;

        ignore_invalid_headers off;
        underscores_in_headers on;

        location / {
            return 301 https://$host$request_uri;
        }
    }
    # http://localhost
    # Redirect HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        ignore_invalid_headers off;
        underscores_in_headers on;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # https://localhost/
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name localhost;

        ignore_invalid_headers off;
        underscores_in_headers on;

        ssl_certificate /localhost/merged_certificate.crt;
        ssl_certificate_key /localhost/private.key;

        ## cdn
        location / {
            proxy_pass http://verified_cdn/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_pass_header Server;
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;
        }
